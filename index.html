<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connected Fluid System</title>
</head>
<body>
  <div id="toolbar">
    <div class="asset" data-type="furnace" draggable="true">Furnace</div>
    <div class="asset" data-type="chest" draggable="true">Chest</div>
    <div class="asset" data-type="hopper" draggable="true">Hopper</div>
    <div class="asset" data-type="fluid-tank" draggable="true">Fluid Tank</div>
    <div class="asset" data-type="pipe" draggable="true">Pipe</div>
    <button id="delete-mode-btn">Delete Mode</button>
    <label>
      Rows: <input id="row-input" type="number" min="1" value="5">
    </label>
    <label>
      Columns: <input id="col-input" type="number" min="1" value="5">
    </label>
    <button id="set-grid-btn">Set Grid</button>
  </div>
  <div id="grid-container">
    <div id="grid"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
